    <!-- Page Content -->
        <form action="thankyou.html" method="get">
            <!-- Contact Information -->
            <fieldset>
                <legend>Contact Information</legend>
                <label class="entryData" >First Name* <input type="text" name="fname" required></label>
                <label class="entryData">Last Name* <input type="text" name="lname" required></label>
                <label class="entryData">Cell Phone* <input type="tel" name="phone" placeholder="+### ###-####" required plattern="^[0-9]{3}-[0-9]{3}-[0-9]{4}$"></label>
                <label class="entryData" >Email* <input type="email" name="email" placeholder="someone@gmail.com" required></label>
                <label class="entryData">Message
                <textarea name="infoMessage" id="infoMessage" rows="4" placeholder="Enter your message here. . ."></textarea></label>
            </fieldset>
            <!-- Submit Button Form -->
            <input type="submit" value = "Send Message" class="submitBtn">
        </form>
