<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Alan Montoya">
    <meta name="description" content="Example of lazy load of images">
    <!-- normalize CSS CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <!-- Font Awesome - Icon Library -->
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles/main.css">
    <title>Lazy loading of images</title>
</head>

<body>
    <main>
        <h1>Lazy Loading of images</h1>
        <picture><img src="https://placehold.jp/300x400.png" alt="" loading="lazy" data-src="https://placekitten.com/300/400"></picture>
        <picture><img src="https://placehold.jp/300x400.png" alt="" loading="lazy" data-src="https://baconmockup.com/300/400"></picture>
        <picture><img src="https://placehold.jp/300x400.png" alt="" loading="lazy" data-src="http://placeimg.com/300/400/any"></picture>
        <picture><img src="https://placehold.jp/300x400.png" alt="" loading="lazy" data-src="https://loremflickr.com/300/400"></picture>
        <picture><img src="https://placehold.jp/300x400.png" alt="" loading="lazy" data-src="https://placebear.com/300/400"></picture>
        <picture><img src="https://placehold.jp/300x400.png" alt="" loading="lazy" data-src="https://loremflickr.com/300/400"></picture>
    </main>
    <script src="script/main.js"></script>
</body>

</html>
